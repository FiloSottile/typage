name: Build and upload bundle
on:
  release:
    types: [published]
  push:
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm clean-install
      - run: npm run build
      - run: node_modules/.bin/esbuild --target=es2022 --bundle --minify --outfile=typage.js --global-name=age age-encryption
      - uses: actions/upload-artifact@v4
        with:
          name: age-esbuild
          path: typage.js
  upload:
    if: github.event_name == 'release'
    needs: build
    permissions:
      contents: write
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: age-esbuild
      - run: |
          mv typage.js "age-${VERSION#v}.min.js"
          gh release upload -R FiloSottile/typage "$VERSION" "age-${VERSION#v}.min.js"
        env:
          VERSION: ${{ github.event.release.tag_name }}
          GH_TOKEN: ${{ github.token }}
      - uses: actions/attest-build-provenance@v2
        with:
          subject-path: "age-*.js"
  publish:
    if: github.event_name == 'release'
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org"
      - run: npm clean-install
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
